        const Dashboard = ({ data, updateWater }) => {
            const waterPercent = Math.min((data.water / 4) * 100, 100);
            // Calculate consumed totals

                if (meal.consumed) {
                    acc.calories += meal.calories;

                    acc.c += (meal.macros ? meal.macros.c : 0);

            }, { calories: 0, p: 0, c: 0, f: 0 });
            const TARGETS = { calories: 2000, p: 210, c: 165, f: 55 };
            // Cardio Logic (Cycle: 2 days ON, 1 day OFF)
            const today = new Date();
            const dayIndex = Math.floor(today.getTime() / (1000 * 60 * 60 * 24));
            const cardioStatus = (dayIndex % 3) !== 2 ? "Hoy Toca" : "Descanso";
            const ProgressBar = ({ label, current, target, colorClass }) => {

                return (

            return (

                    <header className="flex justify-between items-center mb-4">
                        <div>
                            <h1 className="text-2xl font-bold text-white">Hola, Atleta</h1>

                        </div>
                        <button onClick={() => window.dispatchEvent(new CustomEvent('open-settings'))} className="w-10 h-10 rounded-full bg-surface border border-white/10 flex items-center justify-center text-gray-400 hover:text-white transition-colors">

        // --- Advanced Components ---
        const Timer = ({ duration, isActive, onComplete, onAdd }) => {
            const [timeLeft, setTimeLeft] = useState(duration);

            useEffect(() => {
                setTimeLeft(duration);
            }, [duration, isActive]);

            useEffect(() => {
                let interval;
                if (isActive && timeLeft > 0) {
                    interval = setInterval(() => {
                        setTimeLeft(prev => prev - 1);
                    }, 1000);
                } else if (timeLeft === 0 && isActive) {
                    onComplete();
                }
                return () => clearInterval(interval);
            }, [isActive, timeLeft, onComplete]);

            if (!isActive) return null;

            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            const progress = (timeLeft / duration) * 100;

            return (
                <div className="fixed bottom-24 left-1/2 -translate-x-1/2 w-[90%] max-w-sm bg-surface/95 backdrop-blur border border-primary/20 p-3 rounded-2xl shadow-2xl z-40 flex items-center justify-between animate-slide-up">

                        />
                    </div>
                    <div className="col-span-2">

                            value={set.reps}

        const Routine = ({ history, exercises, updateSet, triggerTimer, timerState, setTimerState }) => {
            const [selectedDay, setSelectedDay] = useState('Lunes');

            // Helper to parsing "4x6-8 / 2-3'"
            const parseRoutine = (setStr) => {
                // Example: "4x6-8 / 2-3'"
                // Regex to find sets (start of string)
                const setsMatch = setStr.match(/^(\d+)x/);
                const sets = setsMatch ? parseInt(setsMatch[1]) : 3;

                // Rest parsing
                let rest = 90; // default 90s
                if (setStr.includes("2-3'")) rest = 150; // avg of 120-180
                if (setStr.includes("60-90s")) rest = 75;

                return { sets, rest };
            };

            const dayRoutine = WORKOUT_ROUTINE[selectedDay];

            return (

                    </div>

                    {dayRoutine ? (
                        <div className="flex-1 overflow-y-auto space-y-6 pr-1">
                            <div className="flex justify-between items-center mb-2">
                                <h2 className="text-lg font-bold text-white uppercase tracking-wider">{dayRoutine.focus}</h2>

                                const meta = parseRoutine(ex.sets);
                                const exerciseData = exercises[ex.id] || { sets: [] };

                                // Ensure we have enough set slots based on the routine 
                                // (Auto-migration/Initialization)
                                const currentSets = exerciseData.sets || [];
                                const displaySets = [];
                                for (let i = 0; i < meta.sets; i++) {
                                    displaySets.push(currentSets[i] || { kg: '', reps: '', done: false });
                                }

                                return (
                                    <div key={ex.id} className="bg-surface rounded-xl p-4 border border-white/5">
                                        <div className="flex justify-between items-start mb-3">
                                            <h3 className="font-bold text-white text-base leading-tight w-3/4">{ex.name}</h3>
                                            <span className="text-xs font-mono text-gray-500 bg-black/20 px-2 py-1 rounded">{ex.sets}</span>
                                        </div>

                                        {/* Headers */}
                                        <div className="grid grid-cols-10 gap-2 mb-2 text-[10px] uppercase font-bold text-gray-500 tracking-wider text-center">
                                            <div className="col-span-1">Set</div>
                                            <div className="col-span-2">Kg</div>
                                            <div className="col-span-2">Reps</div>
                                            <div className="col-span-1"></div>
                                            <div className="col-span-4">Estado</div>
                                        </div>

                                        <div className="space-y-2">
                                            {displaySets.map((set, idx) => (
                                                <SetRow
                                                    key={idx}
                                                    idx={idx}
                                                    set={set}
                                                    onUpdate={(field, val) => updateSet(ex.id, idx, field, val)}
                                                    onCheck={(done) => {
                                                        const wasDone = set.done;
                                                        updateSet(ex.id, idx, 'done', done);
                                                        // Trigger Timer if checking (not unchecking)
                                                        if (done && !wasDone) {
                                                            triggerTimer(meta.rest);
                                                        }
                                                    }}
                                                />
                                            ))}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    ) : (
                        <div className="flex items-center justify-center h-40 text-gray-500">
                            Descanso / No asignado
                        </div>
                    )}

                    <Timer
                        duration={timerState.duration}
                        isActive={timerState.isActive}
                        onComplete={() => {
                            setTimerState(prev => ({ ...prev, isActive: false }));
                            // document.getElementById('timer-alarm')?.play();
                            if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
                            alert("¬°Tiempo de descanso terminado! üîî");
                        }}
                        onAdd={() => setTimerState(prev => ({ ...prev, duration: prev.duration + 30 }))}
                    />
                </div>
            );
        };

        // --- Vision AI Components ---
        const SettingsModal = ({ apiKey, setApiKey, onClose }) => {
            const [input, setInput] = useState(apiKey || '');
            const save = () => {
                setApiKey(input);
                onClose();
            };
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
                    <div className="bg-surface border border-white/10 p-6 rounded-2xl w-full max-w-sm shadow-2xl">
                        <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
                            <Icon name="settings" className="text-primary" /> Configuraci√≥n AI
                        </h2>
                        <p className="text-sm text-gray-400 mb-4">Introduce tu Google Gemini API Key para activar Vision AI.</p>
                        <input
                            type="password"
                            placeholder="Pegar API Key aqu√≠..."
                            className="w-full bg-black/30 border border-white/10 rounded-lg p-3 text-white focus:border-primary/50 outline-none mb-4"
                            value={input}
                            onChange={e => setInput(e.target.value)}
                        />
                        <div className="flex gap-2">
                            <button onClick={onClose} className="flex-1 py-2 rounded-lg bg-gray-700 text-white font-bold">Cancelar</button>
                            <button onClick={save} className="flex-1 py-2 rounded-lg bg-primary text-black font-bold">Guardar</button>
                        </div>
                        <div className="mt-4 text-xs text-center text-gray-500">
                            <a href="https://aistudio.google.com/app/apikey" target="_blank" className="underline hover:text-primary">Conseguir API Key gratis</a>
                        </div>
                    </div>
                </div>
            );
        };
        const CameraModal = ({ isOpen, onClose, onCapture }) => {
            const videoRef = React.useRef(null);
            const [stream, setStream] = useState(null);
            const [facingMode, setFacingMode] = useState('environment');
            useEffect(() => {
                if (isOpen) startCamera();
                return () => stopCamera();
            }, [isOpen, facingMode]);
            const startCamera = async () => {
                try {
                    if (stream) stopCamera();
                    const newStream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: facingMode }
                    });
                    setStream(newStream);
                    if (videoRef.current) videoRef.current.srcObject = newStream;
                } catch (err) {
                    console.error("Camera Error:", err);
                    alert("No se pudo acceder a la c√°mara. Aseg√∫rate de dar permisos.");
                    onClose();
                }
            };
            const stopCamera = () => {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    setStream(null);
                }
            };
            const capture = () => {
                if (!videoRef.current) return;
                const canvas = document.createElement('canvas');
                canvas.width = videoRef.current.videoWidth;
                canvas.height = videoRef.current.videoHeight;
                canvas.getContext('2d').drawImage(videoRef.current, 0, 0);
                // Convert to base64 (jpeg)
                const imageBase64 = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];
                stopCamera();
                onCapture(imageBase64);
            };
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 bg-black flex flex-col">
                    <div className="relative flex-1 bg-black overflow-hidden flex items-center justify-center">
                        <video ref={videoRef} autoPlay playsInline className="absolute w-full h-full object-cover"></video>
                        {/* Overlay Grid */}
                        <div className="absolute inset-0 border-[30px] border-black/30 pointer-events-none">
                            <div className="w-full h-full border-2 border-primary/50 opacity-50 relative">
                                <div className="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-primary"></div>
                                <div className="absolute top-0 right-0 w-4 h-4 border-t-2 border-r-2 border-primary"></div>
                                <div className="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-primary"></div>
                                <div className="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-primary"></div>
                            </div>
                        </div>
                    </div>
                    <div className="h-32 bg-black flex items-center justify-around px-10 pb-6 pt-2">
                        <button onClick={onClose} className="p-3 rounded-full bg-gray-800 text-white">
                            <Icon name="close" />
                        </button>
                        <button onClick={capture} className="w-16 h-16 rounded-full border-4 border-white flex items-center justify-center bg-transparent active:scale-90 transition-transform">
                            <div className="w-14 h-14 rounded-full bg-white"></div>
                        </button>
                        <button onClick={() => setFacingMode(prev => prev === 'user' ? 'environment' : 'user')} className="p-3 rounded-full bg-gray-800 text-white">
                            <Icon name="flip_camera_ios" />
                        </button>
                    </div>
                </div>
            );
        };

        // --- Main App ---
        const App = () => {
            const [tab, setTab] = useState('dashboard');
            // Timer State (Lifted Up)
            const [timerState, setTimerState] = useState({ isActive: false, duration: 60 });

            // State
            const [data, setData] = useState(() => {
                const today = getTodayString();
                const savedJson = localStorage.getItem(VERSION_KEY);
                let saved = savedJson ? JSON.parse(savedJson) : null;

                // Default initial state
                if (!saved) {
                    return {
                        water: 0,
                        diet: DEFAULT_DIET,
                        history: {},
                        exercises: {},
                        lastActiveDate: today
                    };
                }

                // Daily Reset Logic
                if (saved.lastActiveDate !== today) {
                    // Reset Logic needs to define what happens to Exercises?
                    // User said: "poner todo a cero MENOS EL PESO".
                    // So we must KEEP the `kg` and `reps` but set `done` to false.
                    // Loop through all exercises
                    const resetExercises = {};
                    Object.keys(saved.exercises).forEach(key => {
                        const ex = saved.exercises[key];
                        // If it's the new array format set `done` to false
                        if (ex.sets && Array.isArray(ex.sets)) {
                            resetExercises[key] = {
                                ...ex,
                                sets: ex.sets.map(s => ({ ...s, done: false }))
                            };
                        } else {
                            // Legacy format migration protection
                            resetExercises[key] = ex;
                        }
                    });

                    return {
                        ...saved,
                        water: 0,
                        diet: saved.diet.map(meal => ({ ...meal, consumed: false })),
                        exercises: resetExercises,
                        lastActiveDate: today
                    };
                }

                return saved;
            });
            // Persistence
            useEffect(() => {
                localStorage.setItem(VERSION_KEY, JSON.stringify(data));
            }, [data]);

            const triggerTimer = (seconds) => {
                setTimerState({ isActive: true, duration: seconds });
            };

            // Enhanced Exercise Update (Per Set)
            const updateSet = (exerciseId, setIndex, field, value) => {
                setData(prev => {
                    const prevEx = prev.exercises[exerciseId] || { sets: [] };
                    const currentSets = [...(prevEx.sets || [])];

                    // Fill gaps if strictly setting a high index (unlikely with map)
                    while (currentSets.length <= setIndex) {
                        currentSets.push({ kg: '', reps: '', done: false });
                    }

                    // Update specific set
                    currentSets[setIndex] = { ...currentSets[setIndex], [field]: value };

                    return {
                        ...prev,
                        exercises: {
                            ...prev.exercises,
                            [exerciseId]: {
                                ...prevEx,
                                sets: currentSets
                            }
                        }
                    };
                });
            };

            // Simple stubs for props not changed in this step (Mocking for context)
            const updateWater = (amount) => {
                setData(prev => ({ ...prev, water: Math.min(Math.round((prev.water + amount) * 100) / 100, 5) }));
            };
            const updateDiet = (index, newText) => {
                const newDiet = [...data.diet];
                newDiet[index].items = newText;
                setData(prev => ({ ...prev, diet: newDiet }));
            };
            const toggleMeal = (index) => {
                const newDiet = [...data.diet];
                newDiet[index].consumed = !newDiet[index].consumed;
                setData(prev => ({ ...prev, diet: newDiet }));
            };
            // --- Vision AI Logic ---
            const [apiKey, setApiKey] = useState(() => localStorage.getItem('gemini_api_key') || '');
            const [showSettings, setShowSettings] = useState(false);
            const [showCamera, setShowCamera] = useState(false);
            const [analyzing, setAnalyzing] = useState(false);
            useEffect(() => {
                localStorage.setItem('gemini_api_key', apiKey);
            }, [apiKey]);
            useEffect(() => {
                const openSettings = () => setShowSettings(true);
                window.addEventListener('open-settings', openSettings);
                return () => window.removeEventListener('open-settings', openSettings);
            }, []);
            const mockScan = () => {
                if (!apiKey) {
                    alert("‚ö†Ô∏è Configura tu API Key primero.");
                    setShowSettings(true);
                    return;
                }
                setShowCamera(true);
            };
            const handleImageCaptured = async (base64Image) => {
                setShowCamera(false);
                setAnalyzing(true);
                try {
                    // Call Gemini API
                    const PROMPT = "Analiza esta imagen de comida. Identifica el nombre del plato principal, estima las calor√≠as aproximadas, y desglosa los macros (prote√≠na, carbohidratos, grasas). Devuelve SOLO un objeto JSON v√°lido con este formato, sin markdown ni texto adicional: { \"name\": \"Nombre del plato\", \"calories\": 0, \"macros\": { \"p\": 0, \"c\": 0, \"f\": 0 } }";
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: PROMPT },
                                    { inline_data: { mime_type: "image/jpeg", data: base64Image } }
                                ]
                            }]
                        })
                    });
                    const data = await response.json();
                    if (!data.candidates || !data.candidates[0].content) {
                        throw new Error("No se pudo reconocer la imagen.");
                    }
                    const rawText = data.candidates[0].content.parts[0].text;
                    const cleanJson = rawText.replace(/```json|```/g, '').trim();
                    const result = JSON.parse(cleanJson);
                    // Update Diet
                    const newDiet = [...data.diet];
                    // Logic: Append
                    const newMeal = {
                        id: `ai_${Date.now()}`,
                        name: result.name || 'Comida Detectada',
                        items: 'Detectado por Vision AI',
                        calories: result.calories,
                        macros: result.macros,
                        consumed: true // Auto-consume? Yes.
                    };
                    const lunchIndex = newDiet.findIndex(m => m.id === 'lunch');
                    if (lunchIndex >= 0 && !newDiet[lunchIndex].consumed) {
                        newDiet[lunchIndex] = { ...newDiet[lunchIndex], ...newMeal, id: 'lunch' }; // Keep ID
                        alert(`‚úÖ ${result.name} registrado en Comida.\n${result.calories} kcal`);
                    } else {
                        newDiet.push(newMeal);
                        alert(`‚úÖ ${result.name} a√±adido a la dieta.\n${result.calories} kcal`);
                    }
                    setData(prev => ({ ...prev, diet: newDiet }));
                } catch (err) {
                    console.error("AI Error:", err);
                    alert("‚ùå Error analizando la imagen.\nVerifica tu API Key o intenta de nuevo.");
                } finally {
                    setAnalyzing(false);
                }
            };

            return (
                <div className="app-container font-sans text-gray-100 p-4">
                    {tab === 'dashboard' && <Dashboard data={data} updateWater={updateWater} />}
                    {tab === 'diet' && <Diet diet={data.diet} updateDiet={updateDiet} toggleMeal={toggleMeal} mockScan={mockScan} />}
                    {tab === 'routine' && (
                        <Routine
                            history={data.history}
                            exercises={data.exercises}
                            updateSet={updateSet}
                            triggerTimer={triggerTimer}
                            timerState={timerState}
                            setTimerState={setTimerState}
                        />
                    )}
                    <TabBar activeTab={tab} setTab={setTab} />
                    {/* Modals */}
                    {showSettings && <SettingsModal apiKey={apiKey} setApiKey={setApiKey} onClose={() => setShowSettings(false)} />}
                    {showCamera && <CameraModal isOpen={showCamera} onClose={() => setShowCamera(false)} onCapture={handleImageCaptured} />}
                    {analyzing && (
                        <div className="fixed inset-0 z-50 flex flex-col items-center justify-center bg-black/90 backdrop-blur">
                            <div className="w-16 h-16 border-4 border-primary border-t-transparent rounded-full animate-spin mb-4"></div>
                            <h2 className="text-xl font-bold text-white animate-pulse">Analizando Alimentos...</h2>
                            <p className="text-gray-400 text-sm">Consultando a Gemini AI</p>
                        </div>
                    )}
                </div>
            );
        };
        // Mount
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

    </script>
</body>

</html>
